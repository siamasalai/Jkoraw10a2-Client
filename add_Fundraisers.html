<!DOCTYPE html>
<html>
<head>
    <title>Add a new Fundraiser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        img {
            display: block;
            margin: 20px auto;
            width: 400px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        nav {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }
        nav a {
            text-decoration: none;
            color: #4CAF50;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"] {
            padding: 8px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"],
        input[type="reset"] {
            padding: 10px;
            width: 100px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #45a049;
        }
        input[type="reset"] {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>FUND BREAKERS!</h1>
        
    </header>

    <!-- Page Title -->
    <h1>Add a New Fundraiser Page</h1>

    <!-- Navigation Links -->
    <nav>
        <span>Home</span> | 
        <a href="/Fundraisers"><span>Fundraiser</span></a> | 
        <a href="/add_Fundraisers"><span>Add a new Fundraiser</span></a>
    </nav>

    <!-- Form Section -->
    <section>
        <h2>Add a new Fundraiser:</h2>
        <form id="form1" onsubmit="return validateForm();">
            <label for="txtID">ID</label>
            <input type="text" id="txtID" placeholder="Enter Fundraiser ID" required>

            <label for="txtCityName">City Name</label>
            <input type="text" id="txtCityName" placeholder="Enter City Name" required>

            <label for="txtOrganizer">Organizer</label>
            <input type="text" id="txtOrganizer" placeholder="Enter Name Of Organizer" required>

            <input type="submit" value="Save">
            <input type="reset" value="Clear">
        </form>
    </section>

    <script>
        function validateForm() {
            // Get values from the form using DOM
            const FundraiserID = document.getElementById('txtID').value.trim();
            const CityName = document.getElementById('txtCityName').value.trim();
            const Organizer = document.getElementById('txtOrganizer').value.trim();

            // Validate the form
            if (!FundraiserID || !CityName || !Organizer) {
                alert("All fields are required!");
                return false;
            }

            // Create a data (JSON) to send in the POST request
            const postData = { 'FUNDRAISER_ID': FundraiserID, 'CITY': CityName, 'ORGANIZER': Organizer };

            // Send the POST request to NodeJS API server
            fetch('http://localhost:7070/api/fundraisers', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(postData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.insert === 'success') {
                    alert("Fundraiser added successfully!");
                    document.getElementById('form1').reset(); // clear the form                    
                } else if (data.insert === 'error') {
                    alert("Error: " + data.message);
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });

            return false; // Prevent default form submission
        }

        function deleteByID(id) {
            // Send DELETE request to API
            fetch('http://localhost:7070/api/fundraisers/' + id, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                alert(data.delete);
                if (data.delete === 'success') {
                    alert("Fundraiser deleted successfully!");
                } else if (data.delete === 'error') {
                    alert("Error: " + data.message);
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }
    </script>
</body>
</html>
